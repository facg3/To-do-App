<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tdd todo</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body><center>
    <img src="taskdeck_icon.png"/><br><br><br>
    <form id="add-todo">
      <input id="new-task-input" type="text" name="description" value="" class="new-task-input" placeholder="What do you want to do">
      <input type="submit" name="" value="Add task" class="add-task-button">

    </form></center>
    <h3 class="todo todo-container">Todo</h3>
    <div id = "todo-container" class="todo-container">

      <ul id="incomplete-tasks">
        </ul>

        <h3 class="complete">Completed</h3>
      <ul id="completed-tasks">
      </ul>
    </div>
  </body>
  <script type="text/javascript" src = "./logic.js"></script>
  <script type="text/javascript" src = "./dom.js"></script>
</html>
